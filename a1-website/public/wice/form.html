<!doctype html>
<html lang="en">

<head>
    <title>Wice Website</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="img/wice.png">
</head>

<body>
    <header>
        <img class="rounded" src="img/profilepic.png" alt="Wice" width="100" height="100">
        <div>
            <h1>Wice Website</h1>
            <h3>It's nice to be wice.</h3>
        </div>
        <p id="pages">
            <a href="http://localhost:9001/wice/page.html">Home</a>
            <a href="http://localhost:9001/wice/typography.html">Typography</a>
            <a href="http://localhost:9001/wice/form.html" style="font-weight:bold;">Form</a>
            <a href="http://localhost:9001/wice/about.html">About</a>
            <a href="http://localhost:9001/wice/column3.html">Column3</a>
        </p>
    </header>

    <main>
        <form>

            <label for="name">Name:</label><br>
            <input type="text" id="name"><br>
            <label for="amount">Amount to pay:</label><br>
            <input type="number" id="amount"><br>
            <label for="cardType">Type of Card:</label><br>
            <select name="cardTypes" id="cardType">
                <option value="Nordea">Nordea</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Handelsbanken">Handelsbanken</option>
            </select><br>
            <label for="cardNumber">Card Number:</label><br>
            <input type="number" id="cardNumber"><br>
            <label for="validity">Card Validity:</label><br>
            <input type="date" id="cardValidity"><br>

            <input type="submit" value="Submit" id="submit">

        </form>
    </main>

    <footer>

        <div class="firstRow">
            <ul>
                <li><a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element">MDN: HTML elements reference</a>
                </li>
                <li><a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Reference">MDN: CSS reference</a></li>
            </ul>
        </div>

        <div class="secondRow">
            <ul>
                <li><a href="https://validator.w3.org/">W3C: HTML Validation Service</a></li>
                <li><a href="https://jigsaw.w3.org/css-validator/">W3C: CSS Validation Service</a></li>
            </ul>
        </div>

        <div class="thirdRow">
            <ul>
                <li><a href="https://www.w3.org/html/">W3C: HTML Standards</a></li>
                <li><a href="https://www.w3.org/Style/CSS/Overview.en.html">W3C: CSS Standards</a></li>
            </ul>
        </div>

    </footer>

    <script type="module" src="js/main.js"></script>
</body>

</html>
